    <h1>CONTACT PAGE</h1>
    <label for="name"> Name:</label>
    <input type="text" id="name">
    <br>
    <label for="age"> Age:</label>
    <input type="number" id="age">
    <br>
    <label for="email"> Email:</label>
    <input type="email" id="email">
    <br>
    <label for="messageArea"> Message:</label><br>
    <textarea id="messageArea" name="msg" rows="5" cols="40"></textarea><br>

    <p>How did you know about my page?</p>
    <input type="radio" id="Google" name="How did you know about my page?" value="Google">
    <label for="Google">Google</label><br>

    <input type="radio" id="From Linkedin" name="How did you know about my page?" value="From Linkedin">
    <label for="From Linkedin">From Linkedin</label><br>

    <input type="radio" id="From a friend" name="How did you know about my page?" value="From a friend">
    <label for="From a friend">From a friend</label> <br>

    <input type="radio" id="Other" name="How did you know about my page?" value="Other">
    <label for="Other">Other</label> <br>
    <button type="submit">Submit</button>
